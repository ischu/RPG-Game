<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fight Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="game.js"></script>
</head>

<body>
    <main class="container">
        <!--  row 1 = title -->
        <div class="row">
            <h3>LETS YOU AND HIM FIGHT</h3>
        </div>
        <!--  row 2 = fighters -->
        <div class="d-flex row">
            <div id="obi" class="charBox col-md-2">
                <p>name</p>
                <img>
                <p>hp</p>
            </div>
            <div id="luke" class="charBox col-md-2">
                <p>name</p>
                <img>
                <p>hp</p>
            </div>
            <div id="vader" class="charBox col-md-2">
                <p>name</p>
                <img>
                <p>hp</p>
            </div>
            <div id="maul" class="charBox col-md-2">
                <p>name</p>
                <img>
                <p>hp</p>
            </div>
        </div>
        <!--  row 3 = player character goes here -->
        <div class="row">
            <h4 class="col-md-12">Your Character</h4>
            <img id="yourChar">
        </div>
        <!--Empty Space Here-->

        <!--  row 4 = "enemies available to attack" section-->
        <div class="row">
            <h4>Enemies Available to Attack</h4>
            <img class="availEnemies">
            <img class="availEnemies">
            <img class="availEnemies">
        </div>
        <!--  row 5 = attack button -->
        <div class="row">
            <button>attack</button>
        </div>
        <!--  row 6 = Defender section -->
        <div class="row">
            <h4>Defender</h4>
            <img id="defendChar">
        </div>
        <!--  row 7 = hidden elements (so-and-so defeated text and reset button) -->
    </main>
</body>

</html>
